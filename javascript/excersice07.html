7.- Tus amigos van a un restaurante y se dividen la cuenta ¿Cuánto paga cada quien si se divide la cuenta en partes iguales y además dejan el 10% de propina?






<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Excersice02</title>
</head>
<body>
    <script type ="application/javascript">
          
        const totalCuenta = parseFloat(prompt("Total de la cuenta: "))
        const propina = .10
        const cuentaMasPropina = totalCuenta * propina  + totalCuenta
        const amigos = parseFloat(prompt("amigos en total son: "))
        const totalAPagar = cuentaMasPropina / amigos

       alert("La cuenta es de: $" + totalCuenta +
            " Incluyendo el 10% de propina es: $" + cuentaMasPropina +
            " Si son " + amigos+ " personas, entonces cada quien pagara: $" + totalAPagar)

         

    </script>
</body>
</html>
