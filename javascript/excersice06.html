    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Excersice02</title>
    </head>
    <body>
        <script type ="application/javascript">
              
            const precioCompu = parseFloat(prompt("Costo de la computadora: "))
            const iva = 1.16
            const sinIva = precioCompu / iva 
            const ivaIncluido =  precioCompu - sinIva 

            alert ('Total: $' + precioCompu + ' Incluye un IVA $' + ivaIncluido + ' ' +" sin iva saldria en " + sinIva)

             
    
        </script>
    </body>
    </html>
